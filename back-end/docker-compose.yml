services:
    codearenabackend:
        container_name: rest
        build:
            context: ./codearena
            dockerfile: Dockerfile
        ports:
            - '8081:8080'
        environment:
            - ENV_KEY=beemo
        networks:
            - canetwork

    chatting:
        container_name: chat
        build:
            context: ./Chatting
            dockerfile: Dockerfile
        ports:
            - '8082:8080'
        environment:
            - ENV_KEY=beemo
        networks:
            - canetwork

    match:
        container_name: matching
        build:
            context: ./match
            dockerfile: Dockerfile
        ports:
            - '8083:8080'
        environment:
            - ENV_KEY=beemo
        networks:
            - canetwork

    judgejava:
        container_name: java
        build:
            context: ./judge_java
            dockerfile: Dockerfile
        ports:
            - '8085:8080'
        environment:
            - ENV_KEY=beemo
        networks:
            - canetwork

    judgecpp:
        container_name: cpp
        build:
            context: ./judge_cpp
            dockerfile: Dockerfile
        ports:
            - '8086:8080'
        environment:
            - ENV_KEY=beemo
        networks:
            - canetwork

    judgepython:
        container_name: python
        build:
            context: ./judge_python
            dockerfile: Dockerfile
        ports:
            - '8087:8080'
        environment:
            - ENV_KEY=beemo
        networks:
            - canetwork

networks:
    canetwork:
        driver: bridge
